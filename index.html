<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma To-do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="title-mode">
      <h1><i class="fas fa-edit"></i> Ma To-do List</h1>
      <button id="toggle-theme"><i class="fas fa-sun"></i></button>
    </div>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Ajouter une tâche..." />
      <button id="add-btn">Ajouter</button>
    </div>

    <p><i class="far fa-file-alt"></i> Task list</p>

    <ul id="task-list"></ul>

    <div class="filters">
      <button data-filter="all" class="filter-btn active">Toutes</button>
      <button data-filter="active" class="filter-btn">Actives</button>
      <button data-filter="done" class="filter-btn">Terminées</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
